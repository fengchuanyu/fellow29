<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    body{
      font-size:16px;
    }
    table{
      border:1px solid black;
      border-collapse:collapse;
      width:400px;
    }
    table td,th{
      width:50%;
      border:1px solid black;
      height:30px;
    }
    tbody th{
      background-color:#abc;
    }
  </style>
</head>
<body>
  <table>
    <thead>
        <tr>
            <th colspan="2"> 鼠标点击表格就可以编辑</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>学号</th>
            <th>姓名</th>
        </tr>
        <tr>
            <td>1</td>
            <td class="editable">张三</td>
        </tr>
        <tr>
            <td>2</td>
            <td class="editable">李四</td>
        </tr>
        <tr>
            <td>3</td>
            <td class="editable">王五</td>
        </tr>
        <tr>
            <td>4</td>
            <td class="editable">赵六</td>
        </tr>
    </tbody>
  </table>
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script>
      $(".editable").click(function(){
        var thisVal = $(this).text();
        var thisInp = $("<input type='text'>");
        thisInp.val(thisVal);
        if($(this).children().length == 0){
          $(this).empty();
          thisInp.appendTo(this);
          thisInp.focus();
        }
      })

      $(".editable").focusout(function(){
        var thisVal = $(this).children("input").val();
        $(this).text(thisVal);
      })

      $(".editable").keydown(function(e){
        if(e.which == 13){
          $(this).trigger("focusout");
        }
      })

  </script>
</body>
</html>
