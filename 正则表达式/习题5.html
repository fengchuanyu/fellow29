<body>
  <div>
    <h3>日期正则表达式</h3>
    <p>2019-23-01</p>
    <p>2019年01月23日</p>
  </div>
  <script>
    let str = '2019-23-01';
    let reg = /(?<year>\d{4})-(?<day>\d{2})-(?<month>\d{2})/
    let str2 = str.replace(reg,'$1年$3月$2日')
    console.log(str2);
    
  </script>
</body>
