<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="test(2,$event)">按钮</button>
    {{num}}
  </div>
  
  <script>
  let vm = new Vue({
    el:"#app",
    data:{
     num:1
    },
    methods: {
      test(i,e){
        this.num+=i;
        console.log(e);
      }
    },
  })
  
  
  </script>
</body>
</html>
